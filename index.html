<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <div id="container-1" class="intro-container">
      <div id="name-form-container" class="form-container">
        <form id="form-name" class="intro-form-container">
          <label for="name">Hi, what's your name?</label>
          <input
            type="text"
            id="name-input"
            name="name"
            autocomplete="off"
            required
          />
        </form>
      </div>
      <div id="email-form-container" class="form-container hidden opacity-0">
        <form id="form-email" class="intro-form-container">
          <label id="email-label" for="email"></label>
          <input type="text" id="email-input" name="email" autocomplete="off" />
        </form>
      </div>
    </div>
    <div id="container-2" class="container hidden opacity-0">
      <div class="tour-container">
        <div class="h1">This is Momentum</div>
        <div class="wide-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita quia
          perspiciatis eaque rem qui, nesciunt inventore aliquam! Optio
          doloremque, debitis, veniam officiis reprehenderit animi iure
          accusamus possimus eaque repellat sed.
        </div>
        <div class="button-container">
          <button type="button" id="back-button" class="button">Go Back</button>
          <button type="button" id="proceed-button" class="button">
            Proceed
          </button>
        </div>
      </div>
    </div>
    <div id="container-3" class="container hidden opacity-0">
      <div class="time">
        <div id="current-time" class="time-text"></div>
        <button type="button" id="toggle-button">
          <img src="resources/time-twenty-four.png" />
        </button>
      </div>
      <div class="greeting-container">
        <div id="main-greeting"></div>
        <button class="img-button" type="button" onclick="clearLocalStorage()">
          <img src="resources/refresh.png" />
        </button>
      </div>

      <div class="focus">
        <div class="flex-container">
          <input class="focus-hover" type="checkbox" id="focus-checkbox" />
          <div class="focus-text">What is your main focus for today?</div>
          <button class="focus-hover" type="button" id="focus-button">
            <img src="resources/pen-clip.png" />
          </button>
        </div>
        <input type="text" class="focus-input" required />
      </div>
      <div class="todo" id="todo-widget">
        <h2 class="todo-header">Todo</h2>
        <ul class="todo-list"></ul>
        <input
          type="text"
          class="todo-input"
          placeholder="Add a new todo..."
          required
        />
      </div>
      <div class="footer">
        <div class="left-region-footer"></div>
        <blockquote id="blockquote" class="no-highlight blockquote">
          <p class="quote"></p>
          <cite class="author shifted"></cite>
        </blockquote>
        <button type="button" id="todo-button">Todo</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
